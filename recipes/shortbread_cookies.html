 <h1>Chocolate Chip Shortbread Cookies</h1> 
  <img src="../images/shortbread.jpg">
  <p> This shortbread cookie recipe is quick and easy to whip up with just a few ingredients you probably already have on hand.</p>
<h2>ingredients</h2>
<ol>
    <li>2 cups flour</li>
    <li>2 cups powdered sugar</li>
    <li>1 cup softened butter</li>
    <li>1 tspn vanilla</li>
    <li>1 cup chocolate chips</li>
</ol>
